<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/darkly/bootstrap.min.css" integrity="sha512-IfpSSZVYeTkzLWKDhcrbTIXJQA0R2xZJ47LxtdQvvukSFealc/FHjLAkZBTvmxQQyY3IC+qZx27Z5JmiJqUYVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    
    
</head>
<body>
    <header>
        <div class ="caja">
            <h1>Encriptador de Texto</h1>
        <nav>
            <ul>
                <li><h3><a href="https://github.com/Rayzersch">GitHub</a></h3></li>
                <li><h3><a href="https://www.linkedin.com/in/daniel-schwizer-890025231/">LinkedIn</a></h3></li>
            </ul>
        </nav>
        </div>
        
    </header>
    <main class="principal">
            <div class="inputs">
                <textarea type="text" cols="40" rows="5" class="texto-ingresado" id="ingreso-texto" class="texto-ingreso" placeholder="ingrese el texto aqui" required></textarea>
                <textarea type="text" id="retorno-texto" class="texto-retorno" readonly placeholder="el mensaje sera devuelto aqui"></textarea>
            </div>
            <p class="regla">	
                &#9989; Solo se aceptan letras minúsculas, sin acentos ni carácteres especiales</p>
            <div class="botones">
                <button id="boton-encriptar" class ="encriptado-boton">Encriptar</button>
                <button id ="boton-desencriptar" class="desencriptado-boton">Desencriptar</button>
                <button id="boton-copiar" class="boton-copiar">Copiar</button>
            </div>
            
    </main>
    <footer class="pie-pagina">
        <img src="imagenes/DSlogo.png" alt="logo Daniel Schwizer">
        <p>&#169;hecho por Daniel Schwizer</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
